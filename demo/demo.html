<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Demo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

        <style>

	        img,
	        svg {
		        width: 300px;
	        }

	        path,
	        polygon,
	        circle {
		        fill: #44BFA9;
	        }

	        svg:hover path,
	        svg:hover polygon,
	        svg:hover circle {
		        fill: #8068A2;
	        }

        </style>

    </head>

    <body>

		<!-- No Convert -->
	    <img src="iconmonstr-selection-7-icon.svg" alt="Selection Icon">

		<!-- Convert -->
	    <img src="iconmonstr-selection-7-icon.svg" alt="Selection Icon" class="svg-convert">
	    <img src="iconmonstr-selection-7-icon.svg" alt="Selection Icon" class="svg-convert">
	    <img src="iconmonstr-selection-7-icon.svg" alt="Selection Icon" class="svg-convert">
	    <img src="iconmonstr-selection-7-icon.svg" alt="Selection Icon" class="svg-convert">

		<!-- Scripts -->

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../build/shape.svgConvert.min.js"></script>

        <script>

	    	$(document)
	    		.ready(
		    		function(){

			    		$('.svg-convert')
			    			.shapeSvgConvert(
				    			{
					    			debug: true,
					    			onComplete: function() {

										console.log('Finished Converting YO');

					    			}
				    			}
			    			);

		    		}
	    		);

		</script>


    </body>

</html>
